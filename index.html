<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf=8" />
    <title>우리는 웹 디자이너</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header navgation -->
    <div class="head_nav_fullbox">
      <div class="head_nav_fullbox_box">
        <a
          class="head_nav_movemenu"
          href="#"
          style="
            font-size: 11px;
            text-decoration: none;
            color: #8d8d8d;
            white-space: nowrap;
          "
          >메인바로가기</a
        >
        <span
          style="
            font-size: 12px;
            text-decoration: none;
            color: rgb(150, 150, 150);
          "
          >ㅣ</span
        >
        <a
          class="head_nav_signup"
          href="#"
          style="
            font-size: 11px;
            text-decoration: none;
            color: #8d8d8d;
            white-space: nowrap;
          "
          >회원가입</a
        >
      </div>
    </div>
    <!-- header navgation -->

    <!-- main logo -->
    <div class="main_head_box">
      <div class="main_head_box_bg">
        <img src="image/wooweb_web.png" style="height: 240px; width: 240px" />
      </div>
    </div>
    <!-- main logo -->

    <!-- main munu -->
    <div class="main_menu_bg_box">
      <div class="main_menu_bg_box_li">
        <li>
          <span style="color: #1164f4">포럼</span>
        </li>
        <li>
          <span style="color: #1164f4">디자인</span>
        </li>
        <li>
          <span style="color: #1164f4">개발</span>
        </li>
        <li>
          <span style="color: #1164f4">채용관</span>
        </li>
        <li>
          <span style="color: #1164f4">고객센터</span>
        </li>
        <li>
          <span style="color: #ffdc00">단톡참여</span>
        </li>
        <li>
          <span
            style="
              font-size: 10px;
              color: #1164f4;
              font-family: 'Noto Sans KR', sans-serif;
            "
            >전체보기</span
          >
          <i
            class="fas fa-chevron-down"
            style="font-size: 11px; margin-left: 5px; color: blue"
          ></i>
        </li>
        <div class="search_box">
          <input type="checkbox" id="searchbox" style="display: none" />
          <label for="searchbox"><i class="fas fa-search"></i></label>
          <input class="Input_search" type="search" />
        </div>
      </div>
    </div>
    <!-- main munu -->
    <div class="clear_line"></div>

    <!-- content box -->
    <div class="main_content_fullbox">
      <div class="main_content_fullbox_bg">
        <div class="content_box">
          <div class="img_banner" style="object-fit: fill">
            <img
              src="banner/wooweb_banner.png"
              style="object-fit: fill; width: 100%; height: 100%"
            />
          </div>
          <div class="content_menu">
            <div class="content_desingforum"></div>
            <div class="content_developforum"></div>
          </div>
          <div class="forum_box"></div>
          <div class="jobsearch_box"></div>
        </div>
        <div class="layout_box">
          <div class="login_banner">
            <div class="login_header_box">
              <span>로그인</span>
              <div class="boldline"></div>
            </div>
            <div class="social_login_pannel">
              <span>소셜로그인</span>
            </div>
            <div class="email_login_pannel">
              <span>이메일로그인</span>
            </div>
            <div class="login_navbar">
              <div class="login_nav_autologin">
                <span>자동로그인</span>
              </div>
              <div class="login_nav_id_password_find">
                <span>아이디</span>
                <span>ㅣ</span>
                <span>비밀번호 찾기</span>
              </div>
            </div>
            <div class="login_nav_text">
              <span>아직 계정이 없으신가요?</span>
              <span>회원가입</span>
            </div>
          </div>
          <div class="hotlayout"></div>
        </div>
      </div>
    </div>
    <!-- content box -->
    <div class="footer_box">
      <h1>WOOWEB</h1>
    </div>
  </body>
</html>
